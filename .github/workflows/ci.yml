name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      run: |
        python -m pytest callimachina/tests/ -v --tb=short
    
    - name: Run examples
      run: |
        cd examples && python basic_reconstruction.py
    
    - name: Check code formatting
      run: |
        black --check callimachina/src/ pinakes/
        flake8 callimachina/src/ pinakes/ --max-line-length=100
    
    - name: Test reconstruction pipeline
      run: |
        python pinakes/integration_engine.py
        test -f pinakes/pipeline_report.yml